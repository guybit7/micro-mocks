
#DATASOURCE
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/micromocks?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

server.port=8083

developer.service.url = http://localhost:8082
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

eureka.instance.hostname=localhost
spring.cloud.discovery.enabled=true


# LIQUIBASE
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/changelog-master.xml

spring.application.name=main-service

spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=config-server

spring.cloud.config.profile=dev

management.endpoints.web.exposure.include=refresh

spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

# NODQL
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=micro-mocks